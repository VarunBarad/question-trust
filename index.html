<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trust Invitation</title>
    <meta name="description" content="An exercise for inviting others to trust you.">

    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="content">
    <h1>Trust Invitation</h1>
    <button id="button-roll">Roll</button>
    <p id="rolled-question"></p>
    <noscript>
        <ol>
            <li>Given the choice of anyone in the world, whom would you want as a dinner guest?</li>
            <li>Would you like to be famous? In what way?</li>
            <li>Before making a phone call, do you ever rehearse what you’re going to say? Why?</li>
            <li>What would constitute a perfect day for you?</li>
            <li>When did you last sing to yourself? What was that song?</li>
            <li>Do you have a go to song that plays in your head most often? What song is that? Why do you like that song so much?</li>
            <li>If you were able to live to the age of 90 and retain either the mind or body of a 30-year old for the last 60 years of your life, which would you choose?</li>
            <li>Name three things you both appear to have in common.</li>
            <li>For what in your life do you feel most grateful?</li>
            <li>If you could change anything about the way you were raised, what would it be?</li>
            <li>If you could wake up tomorrow having gained one quality or ability, what would it be?</li>
            <li>If a crystal ball could tell you the truth about yourself, your life, the future, or anything else, what would you want to know?</li>
            <li>Is there something that you’ve dreamed of doing for a long time? Why haven’t you done it?</li>
            <li>What is the greatest accomplishment of your life?</li>
            <li>What do you value most in a friendship?</li>
            <li>If you found out that the world was ending in a year, and so you had effectively a year left, would you change anything about the way you are living now? Why?</li>
            <li>What are your warmest childhood memories?</li>
            <li>Complete this sentence: “I wish I had someone with whom I could share…”</li>
            <li>What for you is too serious to be joked about?</li>
            <li>Your house, containing everything you own, catches fire. After saving your loved ones and pets, you have time to safely make a final dash to save any one item. What would it be? Why?</li>
            <li>What makes a person a good travelling companion?</li>
            <li>In what respect are you still the same person you were as a child?</li>
            <li>What has been the most useful career advice you have ever had?</li>
            <li>When do you feel shy?</li>
            <li>If I asked the childhood version of you what job they wanted to do, what would they say?</li>
            <li>If you couldn’t fail, what would you try to do at work or in life?</li>
            <li>What work were you doing the last time you forgot time altogether?</li>
            <li>Who was your childhood hero?</li>
            <li>Do you prefer a view of the desert or the mountains or the sea? Why?</li>
            <li>Have you ever travelled (on a holiday) on your own?</li>
            <li>What\'s the best gift you\'ve ever gotten?</li>
            <li>If you have to live somewhere else, where would that be?</li>
            <li>Many people have at least one side project. Is that true for you? If yes, are you working on anything at the moment that you are okay to share?</li>
            <li>What do you regret not doing, due to fear?</li>
            <li>What are you currently reading/ watching/ listening to?</li>
            <li>What brings out your competitive streak?</li>
            <li>Other than your phone, to what are you a bit addicted and why?</li>
            <li>Do you have a secret talent?</li>
            <li>In what way might you be a difficult person to work with/ for?</li>
            <li>What\'s one thing you\'d love to be an expert at?</li>
            <li>What do you do to get rid of stress?</li>
            <li>What is the most useful thing you own?</li>
            <li>What is your favourite way to waste time?</li>
            <li>What would be the soundtrack of your life? If you had an intro music that followed your entrance to office/ family functions/ as you walked into a restaurant, what would that be?</li>
            <li>What is your favourite season? Paint me a picture of what makes it your favourite</li>
            <li>If you had the option to change your name, what would you change it to?</li>
            <li>What smell brings back great memories for you?</li>
            <li>What is your plan in case of a zombie apocalypse?</li>
        </ol>
    </noscript>
